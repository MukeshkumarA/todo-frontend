<div class="w-full flex flex-col justify-center">
    <h1 class="text-5xl m-5 text-center text-purple-800">Spring Boot + Angular CRUD</h1>
    <div class="">
        <form (submit)="createTask()">
            <div class="flex flex-row mt-5 justify-center">
                <div class="w-2/3">
                    <input type="text" [(ngModel)]="newTask.description" name="taskDescription" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter task description" />
                </div>
                <div class="ml-2">
                    <button class="bg-blue-500 text-white rounded py-2 px-4 hover:bg-blue-700 w-full md:w-auto">Submit</button>
                </div>
            </div>  
        </form>
        <div class="mt-10">
            <div class="w-3/4 mx-auto flex flex-col justify-center px-10">
                <div *ngIf="!(tasks.length > 0);else taskList">
                    <h3 class="text-center text-4xl">No tasks found.</h3>
                </div>
                <ng-template #taskList>
                    <ul *ngFor="let task of tasks" class="w-full">
                        <li class="list-item">
                            <div class="flex flex-col md:flex-row items-center">
                                <div class="w-full md:w-3/4 bg-gray-100 rounded-md p-4 mb-2 shadow" [ngClass]="{'outline-1 outline': task.editing}">
                                    <input #editTaskInput [(ngModel)]="task.description" [disabled]="!task.editing" type="text" name="taskDescription" class="w-full bg-transparent border-none outline-none" />
                                </div>
                                <div class="flex mt-2 md:mt-0 mb-2 md:ml-3 space-x-2 text-white">
                                    <button class="bg-green-600 hover:bg-green-500 p-4 shadow rounded" (click)="editTask(task, editTaskInput)">Edit</button>
                                    <button class="bg-blue-600 hover:bg-blue-500 p-4 shadow rounded" (click)="saveTask(task)">Save</button>
                                    <button class="bg-red-600 hover:bg-red-500 p-4 shadow rounded" (click)="deleteTask(task.id)">Delete</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </ng-template>
            </div>
        </div>
    </div>
</div>
